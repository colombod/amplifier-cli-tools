# Minimal tmux configuration for amplifier-cli-tools
# This provides a good baseline for WSL, macOS Terminal, and other terminals.
# Feel free to customize or replace with your own ~/.tmux.conf

# Terminal & colors (works on most modern terminals)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB,*-256color:Tc"

# Mouse support (highly recommended)
set -g mouse on

# Sensible defaults
set -g history-limit 50000
set -g escape-time 10
set -g focus-events on
set -g allow-passthrough on  # Let DCS/OSC sequences pass to outer terminal (needed for WezTerm over SSH)

# Clipboard via OSC 52 (works with modern terminals)
set -g set-clipboard on

# Extended keys support (tmux 3.2+)
set -g extended-keys on
set -as terminal-features ',xterm-256color:extkeys'

# Window/pane numbering from 1 (more intuitive)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Vi copy-mode (optional, but nice)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Easy pane navigation with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window navigation with Shift+arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Simple status bar (clean, readable)
set -g status-style "bg=#333333,fg=#ffffff"
set -g status-left "#[bg=#5f87af,fg=#000000,bold] #S #[bg=#333333] "
set -g status-right "#[bg=#444444,fg=#ffffff] #{pane_current_path} #[bg=#5f87af,fg=#000000,bold] #H %b %d %H:%M "
set -g status-left-length 30
set -g status-right-length 120
set -g window-status-format "#[bg=#444444,fg=#bbbbbb] #I:#W "
set -g window-status-current-format "#[bg=#5f87af,fg=#000000,bold] #I:#W "
set -g window-status-separator ""
set -g pane-border-style "fg=#444444"
set -g pane-active-border-style "fg=#5f87af"
