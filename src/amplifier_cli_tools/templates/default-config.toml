# amplifier-cli-tools default configuration
# Copy to ~/.amplifier-cli-tools.toml to customize

[dev]
# Use tmux for multi-window workspace (false = run amplifier directly)
use_tmux = true

# Repositories to clone as submodules
repos = [
    "https://github.com/microsoft/amplifier.git",
    "https://github.com/microsoft/amplifier-core.git",
    "https://github.com/microsoft/amplifier-foundation.git",
]

# Bundle to use for Amplifier ecosystem development
# Full git URL with subdirectory fragment - includes shadow integration
bundle = "git+https://github.com/microsoft/amplifier-foundation@main#subdirectory=bundles/amplifier-dev.yaml"

# Command to run in main window (bundle is inserted automatically if set)
main_command = "amplifier run --mode chat"

# Default prompt (empty = no auto-prompt)
default_prompt = ""

# Path to custom AGENTS.md template (empty = use built-in)
agents_template = ""

# Tmux windows: name = "command" (empty = shell only)
[dev.windows]
shell = ""           # Two panes, just shell
git = "lazygit"      # lazygit for git operations
files = "mc"         # midnight commander for file browsing
